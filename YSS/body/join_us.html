<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join_us</title>
    <link rel="stylesheet" href="/CSS/join_us.css">
</head>
<body>
    <!-- Main Heading -->
    <h2>"आइए हमसे जुड़े" </h2>
    <form action="">

        <!--First Name section     -->
        <div>
            <label for="Fname">First Name </label><br>
            <input type="text" id="Fname">
        </div>

        <!-- Last Name Section -->
        <div>
            <label for="Lname">Last Name </label><br>
            <input type="text" id="Lname">
        </div>

        <!-- Address Section-->
        <div>
            <label for="Add">Address</label><br>
            <label for="House">House </label>
            <input type="text" id="House" maxlength="35">
            <label for="city">City </label>
            <select name="State" id="city">
                <option value="Empty">Select</option>
                <option value="Sahibabad">Sahibabad</option>
                <option value="Ghazibad">Ghazibad</option>
            </select>
        </div>

        <!-- Mobile Number  -->
        <div>
            <label for="Fname">Mobile Number </label><br>
            <input type="number" id="Fname" placeholder="Enter your number" maxlength="10" minlength="10" >
        </div>

        <!-- E-mail Id Section -->
        <div>
            <label for="email">Username</label>
            <input type="email" name="" id="emails" placeholder="Enter your email">
        </div>

        <!-- Passward Section -->
        <div>
            <label for="pass">Passward</label>
            <input type="password" id="pass" placeholder="Enter your Passward">
        </div>

        <!-- Submit Button -->
        <div class="Button">
            <button id="sub">Submit</button>
        </div>

    </form>
</body>

</html>
